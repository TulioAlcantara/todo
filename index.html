<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do List</title>
    <script src="main.js"></script>
    <link href="/stylesheet/style.css" type="text/css" rel="stylesheet">
    <!--
    PARA TESTAR DEPOIS QUE TERMINAR O CSS BÃSICO    
    <link href="button.css" type="text/css" rel="stylesheet">
    <link href="input.css" type="text/css" rel="stylesheet">-->
    
</head>


<body onload="initializer()">

    <div id="container">
        <div id="header">
            <h1>To do List</h1>
        </div>
        <div id="inputBox">
            <form autocomplete="off" action="#">

                <div id="inputText">
                    <span class="input">
                        <input id="textBox" type="text" placeholder="Type anything">
                        <span></span>	
                    </span>
                </div>

                <div id="buttons"></div>
                    <button id="submitButton" type="button" onclick="addTask()" class="bubbly-button">Add Task</button>
                    <button id="deleteButton" type="button" onclick="removeTask()" class="bubbly-button">Remove selected items</button>
                    <button id="deleteAll" type="button" onclick="removeAll()" class="bubbly-button">Remove all items</button>
                </div>
            </form>
        </div>

        <div id="tasks">
            <ol id="taskList"></ol>
        </div>
    </div>

</body>

</html>
